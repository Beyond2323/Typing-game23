<!DOCTYPE html>
<html>
    <head>
      <script src="https://kit.fontawesome.com/0a0478b364.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="typing game.css"/>
    </head>
    <body>
     <div class="container">
       <div class="first">
           <input type="text hidden" class="check">
           <p class="split"></p>
           <div class="line"></div>
           <div class="second">
            <div class="gg">
                <div>Time:</div>
                <span class="ff time">06:00</span>
              </div>
              <div class="gg">
                <div>Mistakes:</div>
                <span class="ff mistakes">0</span>
              </div>
              <div class="gg">
                <div>WPM:</div>
                <span class="wpm ff">0</span>
              </div>
              <div class="gg">
                <div>CPM:</div>
                <span class="ff cpm">0</span>
              </div>
              <button class="bot">Try Again</button>
           </div>
       </div>
     </div>
     <div class="secondcontainer">
      <i class="far fa-times-circle toy"></i>
       <div class="title">
         <div class="word">You just type a quotes from the book:</div>
         <div class="refrence">The God of the Universe ADDY</div>
         <div class="refrence1">by the gardent of angle</div>
       </div>
       <div class="main">
        <div class="child">
          <div class="score">66</div>
          <span class="score2">wpm</span>
         </div>
         <div class="result">
            <div class ="ee">
              <div class="ggs">Time:</div>
              <span class="dd aa">0</span>
            </div>
            <div class ="ee">
              <div class="ggs">CPM:</div>
              <span class="dd bb">0</span>
            </div>
            <div class="ee">
              <div class="ggs">Mistake:</div>
              <span class="dd cc">0</span>
            </div>
         </div>
       </div>
     </div>
    </body>
    <script src="typing.js"></script>
</html>
